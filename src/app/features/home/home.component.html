<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Hero Section -->
  <section class="text-center mb-16">
    <h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-4">
      {{ getTranslated(hero.title) }}
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-400">
      {{ getTranslated(hero.subtitle) }}
    </p>
  </section>

  <!-- Search Section -->
  <section class="mb-16">
    <div class="max-w-xl mx-auto">
      <label for="search" class="block text-sm font-medium mb-2">
        {{ getTranslated(hero.search.label) }}
      </label>
      <input
        type="search"
        id="search"
        class="input"
        [placeholder]="getTranslated(hero.search.placeholder)"
        (input)="onSearch($event)"
      />
    </div>
  </section>

  <!-- Songs Grid Section -->
  <section>
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">{{ getTranslated(hero.title) }}</h2>
      <button class="btn btn-secondary" (click)="toggleView()">
        {{
          isGridView()
            ? getTranslated(hero.toggleView.list)
            : getTranslated(hero.toggleView.grid)
        }}
      </button>
    </div>

    <!-- Grid placeholder -->
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
    >
      <!-- Grid items will be added here -->
    </div>
  </section>
</div>
