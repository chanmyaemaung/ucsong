<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold mb-8">Songs</h1>

  <!-- View Toggle -->
  <div class="mb-6">
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      (click)="toggleView()"
    >
      {{ isGridView() ? "Show List" : "Show Grid" }}
    </button>
  </div>

  @if (isGridView()) {
  <!-- Grid View -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    @for (song of songs; track song.id) {
    <a
      [routerLink]="['/songs', song.id]"
      class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition-shadow"
    >
      <div class="text-2xl font-bold mb-2">{{ song.number }}</div>
      <div class="font-medium">{{ getTranslated(song.title) }}</div>
    </a>
    }
  </div>
  } @else {
  <!-- List View -->
  <div class="space-y-4">
    @for (song of songs; track song.id) {
    <a
      [routerLink]="['/songs', song.id]"
      class="block p-6 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition-shadow"
    >
      <div class="flex items-center justify-between">
        <div>
          <div class="text-xl font-bold mb-1">
            {{ song.number }}. {{ getTranslated(song.title) }}
          </div>
          <div class="text-gray-600 dark:text-gray-400">
            {{ getTranslated(song.author) }}
          </div>
        </div>
        <svg
          class="w-6 h-6 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
    </a>
    }
  </div>
  }
</div>
