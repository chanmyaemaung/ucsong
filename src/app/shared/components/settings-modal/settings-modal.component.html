<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4"
  >
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b dark:border-gray-700">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">
        Settings
      </h3>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4 space-y-6">
      <!-- Appearance Section -->
      <div>
        <h4 class="text-sm font-medium text-gray-900 dark:text-white mb-3">
          Appearance
        </h4>
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-700 dark:text-gray-300"
            >Dark Mode</span
          >
          <button
            type="button"
            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none"
            [class.bg-blue-600]="currentTheme.name === 'dark'"
            [class.bg-gray-200]="currentTheme.name === 'light'"
            (click)="onThemeChange()"
          >
            <span
              class="inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
              [class.translate-x-5]="currentTheme.name === 'dark'"
              [class.translate-x-0]="currentTheme.name === 'light'"
            ></span>
          </button>
        </div>
      </div>

      <!-- Language Section -->
      <div>
        <h4 class="text-sm font-medium text-gray-900 dark:text-white mb-3">
          Language
        </h4>
        <div class="grid grid-cols-3 gap-3">
          @for (lang of languages; track lang.code) {
          <button
            type="button"
            class="flex items-center justify-center px-3 py-2 border rounded-md text-sm font-medium transition-colors duration-200"
            [class.bg-blue-600]="currentLang === lang.code"
            [class.text-white]="currentLang === lang.code"
            [class.border-gray-300]="currentLang !== lang.code"
            [class.dark:border-gray-600]="currentLang !== lang.code"
            (click)="onLanguageChange(lang.code)"
          >
            {{ lang.label }}
          </button>
          }
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 border-t dark:border-gray-700">
      <button
        type="button"
        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
        (click)="close.emit()"
      >
        Done
      </button>
    </div>
  </div>
</div>
